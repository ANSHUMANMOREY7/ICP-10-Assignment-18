<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive navbar</title>
    <style>
        
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }
     nav {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    
    .brand {
      display: flex;
      align-items: center;
    }

    .brand img {
      width: 40px;
      margin-right: 10px;
    }
      .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .nav-links a:hover {
      color: #00bcd4;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
     .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }
     #menu-toggle {
      display: none;
    }
       @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        text-align: center;
      }
         
      #menu-toggle:checked + .hamburger + .nav-links {
        display: flex;
      }
    .hamburger {
        display: flex;
      }}

    </style>
</head>
<body>
  <nav>
    <div class="brand">
      <img src="c:\Users\user\Downloads\ruby.png" alt="Logo">
      <h1>MyBrand</h1>
    </div>
     <input type="checkbox" id="menu-toggle">
    
    
    <label for="menu-toggle" class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </label>
    
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
